name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # –®–∞–≥ 1: –¢–µ—Å—Ç—ã
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run tests
      env:
        TELEGRAM_BOT_TOKEN: "test_token_for_ci"
        TELEGRAM_CHAT_ID: "test_chat_id_for_ci"
      run: uv run pytest tests/ -v --tb=short

    - name: Check syntax
      env:
        TELEGRAM_BOT_TOKEN: "test_token_for_ci"
        TELEGRAM_CHAT_ID: "test_chat_id_for_ci"
      run: |
        uv run python -m py_compile config.py simple_bot.py metrics.py
        echo "‚úÖ Syntax check passed"

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Check imports
      env:
        TELEGRAM_BOT_TOKEN: "test_token_for_ci"
        TELEGRAM_CHAT_ID: "test_chat_id_for_ci"
      run: |
        uv run python -c "import config; import simple_bot; import metrics" || exit 1

  # –®–∞–≥ 2: –°–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–∞ (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤)
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # –®–∞–≥ 3: –î–µ–ø–ª–æ–π (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —Å–±–æ—Ä–∫–∏ –∏ —Ç–æ–ª—å–∫–æ –¥–ª—è main)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Copy configuration files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        source: "docker-compose.prod.yml,alloy.config.river"
        target: ${{ secrets.DEPLOY_PATH || '/opt/newsagent' }}
        debug: true
        strip_components: 0

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      env:
        REGISTRY_TOKEN: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        debug: true
        envs: REGISTRY_TOKEN
        script: |
          # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
          cd ${{ secrets.DEPLOY_PATH || '/opt/newsagent' }}
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Docker
          if ! command -v docker &> /dev/null; then
            echo "‚ùå Docker –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Docker –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ."
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º docker compose (–Ω–æ–≤—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å) –∏–ª–∏ docker-compose (—Å—Ç–∞—Ä—ã–π)
          if docker compose version &> /dev/null; then
            COMPOSE_CMD="docker compose"
          elif command -v docker-compose &> /dev/null; then
            COMPOSE_CMD="docker-compose"
          else
            echo "‚ùå docker compose –Ω–µ –Ω–∞–π–¥–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Docker Compose."
            exit 1
          fi
          
          echo "‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ–º: $COMPOSE_CMD"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ .env —Ñ–∞–π–ª–∞
          if [ ! -f .env ]; then
            echo "‚ö†Ô∏è  –§–∞–π–ª .env –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–æ–∑–¥–∞–π—Ç–µ –µ–≥–æ —Å –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–º–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏."
            echo "   –°–º. –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤ DEPLOY.md"
            exit 1
          fi
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry —Å retry
          # REGISTRY_TOKEN –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ envs –∏–∑ GitHub Actions
          if [ -z "$REGISTRY_TOKEN" ]; then
            echo "‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫—É —Å–µ–∫—Ä–µ—Ç–æ–≤."
            echo "   –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ GITHUB_TOKEN –¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ —Å–æ–∑–¥–∞–Ω —Å–µ–∫—Ä–µ—Ç GHCR_TOKEN"
            exit 1
          fi
          echo "üîë –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω, –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥ –≤ ${{ env.REGISTRY }}"
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if echo "$REGISTRY_TOKEN" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin 2>/dev/null; then
              echo "‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ ${{ env.REGISTRY }}"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  –ü–æ–ø—ã—Ç–∫–∞ $RETRY_COUNT/$MAX_RETRIES –Ω–µ —É–¥–∞–ª–∞—Å—å, –ø–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 5 —Å–µ–∫..."
                sleep 5
              else
                echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏ –≤ ${{ env.REGISTRY }} –ø–æ—Å–ª–µ $MAX_RETRIES –ø–æ–ø—ã—Ç–æ–∫"
                echo "   –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —á—Ç–æ —Ç–æ–∫–µ–Ω –∏–º–µ–µ—Ç –ø—Ä–∞–≤–∞ 'read:packages'"
                echo "   –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ GITHUB_TOKEN, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–æ–∑–¥–∞—Ç—å Personal Access Token"
                echo "   —Å –ø—Ä–∞–≤–∞–º–∏ 'read:packages' –∏ –¥–æ–±–∞–≤–∏—Ç—å –µ–≥–æ –∫–∞–∫ —Å–µ–∫—Ä–µ—Ç GHCR_TOKEN"
                exit 1
              fi
            fi
          done
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          $COMPOSE_CMD -f docker-compose.prod.yml down || true
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–∑
          $COMPOSE_CMD -f docker-compose.prod.yml pull newsagent
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          $COMPOSE_CMD -f docker-compose.prod.yml up -d
          
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
          docker image prune -f
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
          $COMPOSE_CMD -f docker-compose.prod.yml ps

    - name: Health check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        script: |
          sleep 10
          curl -f http://localhost:8000/metrics || exit 1
          echo "‚úÖ Health check passed"

