[pytest]
# Настройки pytest для модуля agents
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты (если используется async)
asyncio_mode = auto

# Игнорирование предупреждений от библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

