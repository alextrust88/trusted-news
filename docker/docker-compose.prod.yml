services:
  newsagent:
    image: ghcr.io/alextrust88/trusted-news:latest
    container_name: newsagent-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - METRICS_PORT=${METRICS_PORT:-8000}
    ports:
      - "${METRICS_PORT:-8000}:8000"
    networks:
      - newsagent-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  parser:
    image: ghcr.io/alextrust88/trusted-news-parser:latest
    container_name: newsagent-parser
    restart: unless-stopped
    environment:
      - PARSER_INTERVAL=${PARSER_INTERVAL:-300}
      - DATABASE_URL=${DATABASE_URL:-}
    env_file:
      - .env
    networks:
      - newsagent-network
    depends_on:
      - newsagent

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    restart: unless-stopped
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.river
    volumes:
      - ./configs/alloy.config.river:/etc/alloy/config.river:ro
      - alloy-data:/var/lib/alloy/data
    environment:
      - GCLOUD_HOSTED_METRICS_URL=${GCLOUD_HOSTED_METRICS_URL}
      - GCLOUD_HOSTED_METRICS_ID=${GCLOUD_HOSTED_METRICS_ID}
      - GCLOUD_RW_API_KEY=${GCLOUD_RW_API_KEY}
    env_file:
      - .env
    ports:
      - "12345:12345"
    networks:
      - newsagent-network
    depends_on:
      newsagent:
        condition: service_healthy

volumes:
  alloy-data:

networks:
  newsagent-network:
    driver: bridge

